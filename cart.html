<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>السلة - المتجر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233b82f6'/%3E%3Ctext x='50' y='58' font-size='50' fill='white' text-anchor='middle' font-family='Arial'%3Eم%3C/text%3E%3C/svg%3E">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">م</div>
        <div class="text-lg font-semibold">متجري</div>
      </a>
      <nav class="flex items-center gap-4">
        <a href="products.html" class="text-sm hover:text-blue-600">المنتجات</a>
        <a href="cart.html" class="text-sm text-blue-600">السلة</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">السلة</h1>
    <div id="cart-container" class="bg-white p-4 rounded shadow">
      <!-- cart items rendered here -->
    </div>
    <div class="mt-6 flex justify-between items-center">
      <div id="cart-summary" class="text-lg font-semibold">الإجمالي: 0 د.ل</div>
      <div class="flex gap-3">
        <a href="products.html" class="px-4 py-2 border rounded text-sm">واصل التسوق</a>
        <a id="goCheckout" href="checkout.html" class="px-4 py-2 bg-blue-600 text-white rounded text-sm">إتمام الطلب</a>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">© 2025 متجري</div>
  </footer>

  <script src="main.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      renderCart('#cart-container', '#cart-summary');
      document.querySelector('#cart-container').addEventListener('click', function (e) {
        const target = e.target;
        if (target.matches('.remove-item')) {
          const id = target.dataset.id;
          removeFromCart(id);
          renderCart('#cart-container', '#cart-summary');
        } else if (target.matches('.qty-input')) {
          // handled on change below
        }
      });
      document.getElementById('cart-container').addEventListener('change', function(e){
        const t = e.target;
        if (t.matches('.qty-input')) {
          const id = t.dataset.id;
          const qty = parseInt(t.value) || 1;
          updateCartItemQty(id, qty);
          renderCart('#cart-container', '#cart-summary');
        }
      });
    });
  </script>
</body>
</html>
