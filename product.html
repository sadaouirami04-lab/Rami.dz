<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تفاصيل المنتج - المتجر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233b82f6'/%3E%3Ctext x='50' y='58' font-size='50' fill='white' text-anchor='middle' font-family='Arial'%3Eم%3C/text%3E%3C/svg%3E">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">م</div>
        <div class="text-lg font-semibold">متجري</div>
      </a>
      <nav class="flex items-center gap-4">
        <a href="products.html" class="text-sm hover:text-blue-600">المنتجات</a>
        <a href="cart.html" class="text-sm hover:text-blue-600">السلة</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <div id="product-detail" class="bg-white rounded-lg p-6 shadow"></div>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">© 2025 متجري</div>
  </footer>

  <script src="main.js" defer></script>
  <script defer>
    function getQueryParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }
    document.addEventListener('DOMContentLoaded', function () {
      const id = getQueryParam('id');
      const container = document.getElementById('product-detail');
      if (!id) {
        container.innerHTML = '<p class="text-red-500">لم يتم تحديد المنتج.</p>';
        return;
      }
      const p = getProductById(id);
      if (!p) {
        container.innerHTML = '<p class="text-red-500">المنتج غير موجود.</p>';
        return;
      }
      container.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
          <div class="md:col-span-1">
            <img src="${p.image}" alt="${escapeHtml(p.title)}" class="w-full rounded" />
          </div>
          <div class="md:col-span-2">
            <h2 class="text-2xl font-bold mb-2">${escapeHtml(p.title)}</h2>
            <p class="text-sm text-gray-600 mb-4">${escapeHtml(p.description)}</p>
            <div class="flex items-center gap-4 mb-4">
              <div class="text-xl font-semibold">${formatPrice(p.price)}</div>
              <div class="text-sm text-gray-500">الكمية المتاحة: ${p.stock || 99}</div>
            </div>
            <div class="flex items-center gap-3">
              <input id="qty" type="number" min="1" value="1" class="w-20 px-3 py-2 border rounded" />
              <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded">أضف إلى السلة</button>
              <a href="products.html" class="text-sm text-gray-600">عودة للمنتجات</a>
            </div>
          </div>
        </div>
      `;
      document.getElementById('addBtn').addEventListener('click', function () {
        const qty = parseInt(document.getElementById('qty').value) || 1;
        addToCart(p.id, qty);
        location.href = 'cart.html';
      });
    });

    function escapeHtml(s) {
      return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }
  </script>
</body>
</html>
