<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المنتجات - المتجر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233b82f6'/%3E%3Ctext x='50' y='58' font-size='50' fill='white' text-anchor='middle' font-family='Arial'%3Eم%3C/text%3E%3C/svg%3E">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">م</div>
        <div class="text-lg font-semibold">متجري</div>
      </a>
      <nav class="flex items-center gap-4">
        <a href="products.html" class="text-sm text-blue-600">المنتجات</a>
        <a href="cart.html" class="text-sm hover:text-blue-600">السلة</a>
        <a href="contact.html" class="text-sm hover:text-blue-600">اتصل بنا</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold">جميع المنتجات</h1>
      <div class="flex items-center gap-2">
        <label class="text-sm">بحث:</label>
        <input id="search" type="search" placeholder="ابحث عن منتج..." class="px-3 py-2 border rounded text-sm" />
      </div>
    </div>

    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  </main>

  <footer class="bg-white border-t">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">© 2025 متجري</div>
  </footer>

  <script src="main.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      renderProductsGrid('products-grid', { limit: 0 });
      const search = document.getElementById('search');
      search.addEventListener('input', function () {
        renderProductsGrid('products-grid', { query: this.value });
      });
    });
  </script>
</body>
</html>
