<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اتصل بنا - المتجر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233b82f6'/%3E%3Ctext x='50' y='58' font-size='50' fill='white' text-anchor='middle' font-family='Arial'%3Eم%3C/text%3E%3C/svg%3E">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">م</div>
        <div class="text-lg font-semibold">متجري</div>
      </a>
      <nav class="flex items-center gap-4">
        <a href="products.html" class="text-sm hover:text-blue-600">المنتجات</a>
        <a href="cart.html" class="text-sm hover:text-blue-600">السلة</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">اتصل بنا</h1>

    <form id="contactForm" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block text-sm mb-1">الاسم</label>
        <input name="name" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">البريد الإلكتروني</label>
        <input name="email" type="email" class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">الرسالة</label>
        <textarea name="message" required class="w-full px-3 py-2 border rounded"></textarea>
      </div>
      <div class="flex items-center gap-3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">إرسال</button>
        <a href="index.html" class="px-4 py-2 border rounded">عودة</a>
      </div>
    </form>

    <div id="msg" class="mt-4 hidden p-4 rounded bg-green-50 border border-green-100 text-green-800"></div>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-3xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">© 2025 متجري</div>
  </footer>

  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('contactForm');
      const msg = document.getElementById('msg');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        msg.innerHTML = 'تم إرسال رسالتك. سنعاود التواصل معك قريباً.';
        msg.classList.remove('hidden');
        form.reset();
      });
    });
  </script>
</body>
</html>
