<!doctype html>

<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <header class="bg-white shadow">

      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">م</div>
        <div class="text-lg font-semibold">متجري</div>

      <nav class="flex items-center gap-4">

    </div>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <section class="mb-8">
      <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg p-6 flex flex-col md:flex-row items-center justify-between gap-4">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold">أهلاً بك في متجرنا</h1>
          <p class="mt-2 text-sm opacity-90">تسوق منتجات عالية الجودة بسهولة وسرعة. تصميم عربي متوافق مع الجوال.</p>
          <div class="mt-4 flex gap-3">
            <a href="products.html" class="bg-white text-blue-600 px-4 py-2 rounded shadow-sm text-sm">تصفح المنتجات</a>
            <a href="contact.html" class="border border-white/40 text-white px-4 py-2 rounded text-sm">تواصل معنا</a>

        </div>

    </section>

    <section>
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">منتجات مختارة</h2>
        <a href="products.html" class="text-sm text-blue-600">عرض الكل</a>

      <div id="featured-products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">© 2025 متجري — جميع الحقوق محفوظة</div>
  </footer>

  <script src="main.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.renderProductsGrid) {
        renderProductsGrid('featured-products', { limit: 6 });
      }
    });
  </script>

</html>
