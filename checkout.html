<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إتمام الطلب - المتجر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233b82f6'/%3E%3Ctext x='50' y='58' font-size='50' fill='white' text-anchor='middle' font-family='Arial'%3Eم%3C/text%3E%3C/svg%3E">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">م</div>
        <div class="text-lg font-semibold">متجري</div>
      </a>
      <nav class="flex items-center gap-4">
        <a href="products.html" class="text-sm hover:text-blue-600">المنتجات</a>
        <a href="cart.html" class="text-sm hover:text-blue-600">السلة</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">استمارة الطلب</h1>

    <div id="empty" class="bg-yellow-50 border border-yellow-200 text-yellow-800 p-4 rounded mb-4 hidden">سلة التسوق فارغة.</div>

    <form id="orderForm" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block text-sm mb-1">الاسم الكامل</label>
        <input name="name" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">الهاتف</label>
        <input name="phone" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">الولاية</label>
        <input name="state" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">العنوان</label>
        <textarea name="address" required class="w-full px-3 py-2 border rounded"></textarea>
      </div>

      <div id="order-summary" class="p-4 bg-gray-50 rounded text-sm"></div>

      <div class="flex items-center gap-3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">تأكيد الطلب</button>
        <a href="cart.html" class="px-4 py-2 border rounded">عودة للسلة</a>
      </div>
    </form>

    <div id="success" class="mt-4 bg-green-50 border border-green-200 text-green-800 p-4 rounded hidden"></div>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-3xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">© 2025 متجري</div>
  </footer>

  <script src="main.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const cart = loadCart();
      const emptyEl = document.getElementById('empty');
      const summary = document.getElementById('order-summary');
      const form = document.getElementById('orderForm');
      const success = document.getElementById('success');

      if (!cart || cart.length === 0) {
        emptyEl.classList.remove('hidden');
        form.classList.add('hidden');
        return;
      }

      renderOrderSummary(summary);

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const data = {
          name: form.name.value.trim(),
          phone: form.phone.value.trim(),
          state: form.state.value.trim(),
          address: form.address.value.trim()
        };
        if (!data.name || !data.phone || !data.state || !data.address) {
          alert('يرجى تعبئة جميع الحقول');
          return;
        }
        const order = placeOrder(data);
        form.reset();
        success.innerHTML = 'تم تأكيد الطلب رقم: <strong>' + order.id + '</strong><br/>المجموع: ' + formatPrice(order.total);
        success.classList.remove('hidden');
        emptyEl.classList.remove('hidden');
        form.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
